<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Index</title>
  </head>

  <body>
    <div class="container">
      <h1>Kopi Kita</h1>
      <div class="login">
        <input type="text" name="" id="username" placeholder="Nama" required />
        <input
          type="password"
          name=""
          id="password"
          placeholder="password"
          required
        />
        <div class="tombol">
          <button type="submit" id="gas">Submit</button>
          <button type="submit" id="masukRegister">Daftar dulu</button>
        </div>
      </div>
      <div class="register hilang">
        <input
          type="text"
          name=""
          id="reg-username"
          placeholder="Nama"
          required
        />
        <input
          type="password"
          name=""
          id="reg-password"
          placeholder="password"
          required
        />
        <input
          type="password"
          name=""
          id="conpassword"
          placeholder="confirm password"
          required
        />
        <button type="submit" id="reg">register</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
